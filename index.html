<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <main>
      <div class="nav-container">
        <div class="nav">
          <div class="logo">
            <img class="logo-img" src="images/logo.svg" alt="Fylo logo" />
          </div>
          <div class="btn-icons">
            <a class="btn" href="#"
              ><img
                class="btn-icon"
                src="images/icon-document.svg"
                alt="Document"
            /></a>
            <a class="btn" href="#"
              ><img class="btn-icon" src="images/icon-folder.svg" alt="Folder"
            /></a>
            <a class="btn" href="#"
              ><img class="btn-icon" src="images/icon-upload.svg" alt="Upload"
            /></a>
          </div>
        </div>
      </div>

      <div class="storage-container">
        <div class="storage-bar">
          <h1 class="storage-text">
            Youâ€™ve used <span>815 GB</span> of your storage
          </h1>
          <div class="bar">
            <span class="bar-gauge">
              <span class="bar-circle"></span>
            </span>
          </div>
          <p class="bar-numbers">
            <span class="number">0 GB</span>
            <span class="number">1000 GB</span>
          </p>
        </div>
      </div>

      <div class="speech-bubble">
        <p class="speech-bubble-text">
          <span class="speech-bubble-text--number">185</span>
          <span class="speech-bubble-text--unit">GB Left</span>
        </p>
      </div>
    </main>

      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
